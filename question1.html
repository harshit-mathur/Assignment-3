<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Questions_1</title>
    <style type="text/css"></style>
    <script type="text/javascript">
    	function minuteConverter(num){
    		document.getElementById('outputSec').innerHTML = num * 60;
    	}
    </script>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-sm-6 col-12">
				<p>
					<h1>Convert minutes to seconds</h1>
  					<label>Minutes:</label>
  					<input id="input_minute" type="number" placeholder="Minute"
  					oninput="minuteConverter(this.value)"
  					onchange="minuteConverter(this.value)">
				</p>
				<p>Seconds: <span id="outputSec"></span></p>
			</div>
		</div>
	</div>
</body>
</html>
